<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href = "mycss.css">
</head>
<body>
    <h1 style = "color: rgb(145, 41, 155);"> This is 1st WE lab</h1>
    <h2> We will learn basic html, css, javascript</h2>

    <p> This is para1</p>
    <p id = "p2"> This is para2</p>

    <p id = "p3"></p>

    <p id ="p4">This is para4</p>
    <button type="button" onclick="paraChange()">Change p4</button> 
    <button type="button" onclick="prevParaChange()">Get prev p4</button>

    </br>
    <label for="name"> Name</label>
    <input type="text" id="name">
    </br>

    <label for="id"> ID</label>
    <input type="text" id="sid">
    </br>
    <button type="button" onclick="print()">Print</button>

    <p id="p5"></p>
</body>
</html>

<script>
    document.getElementById("p3").innerHTML = "This is p3, boy!";

    function paraChange(){
        document.getElementById("p4").innerHTML = "para is changed";
        
    }
    function prevParaChange(){
        document.getElementById("p4").innerHTML = "This is para4";
        
    }

    console.log("This is console");

    function print(){
        var name = document.getElementById("name").value;
        var sid = document.getElementById("sid").value;

        var allinfo = "Name: "+ name + "</br>" + "ID: "+ sid;
        document.getElementById("p5").innerHTML =allinfo;
    }

</script>
